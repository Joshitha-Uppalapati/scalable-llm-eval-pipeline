name: demo

on:
  push:
  pull_request:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -e .

      - run: pytest -q
